<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Theory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="instructions">
            <h2>How to Play:</h2>
            <ul>
                <li><strong>Tap empty space</strong> to create a new node</li>
                <li><strong>Single tap node</strong> to highlight it (tap again to unhighlight)</li>
                <li><strong>Tap two nodes</strong> in sequence to create an edge</li>
                <li><strong>Double tap node</strong> to change its color</li>
                <li><strong>Triple tap node</strong> to delete it</li>
                <li><strong>Tap edge</strong> to delete it</li>
                <li><strong>Drag nodes</strong> to reposition them</li>
            </ul>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
